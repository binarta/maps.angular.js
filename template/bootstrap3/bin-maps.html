<div class="bin-maps">
    <bin-edit ng-if="$ctrl.status == 'visible'">
        <bin-edit-actions>
            <bin-edit-action action="$ctrl.toggle()">
                <span i18n code="maps.hide.map" read-only ng-bind="::var"></span>
            </bin-edit-action>
        </bin-edit-actions>
        <bin-edit-body>
            <div i18n code="{{::$ctrl.addressI18nCode}}">
                <bin-maps-map address="var" class="bin-maps-map"></bin-maps-map>
            </div>
        </bin-edit-body>
    </bin-edit>

    <div class="bin-maps-hidden" ng-if="$ctrl.status == 'hidden' && $ctrl.editing">
        <button class="bin-btn bin-btn-primary bin-btn-floated" ng-click="$ctrl.toggle()"
                i18n code="maps.show.map" read-only ng-bind="::var"></button>
    </div>
</div>
