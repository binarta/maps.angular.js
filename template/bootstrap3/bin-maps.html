<bin-edit ng-if="$ctrl.status === 'visible'">
    <bin-edit-actions>
        <bin-edit-action action="$ctrl.updateLocation()"
                         icon-class="fa-map-marker"
                         i18n-code="maps.update.location">
        </bin-edit-action>
        <bin-edit-action action="$ctrl.toggle()"
                         icon-class="fa-eye-slash"
                         i18n-code="maps.hide.map">
        </bin-edit-action>
    </bin-edit-actions>
    <bin-edit-body>
        <bin-maps-provider></bin-maps-provider>
    </bin-edit-body>
</bin-edit>

<div class="bin-maps-hidden" ng-if="$ctrl.status === 'hidden' && $ctrl.editing">
    <button class="bin-btn bin-btn-primary bin-btn-floated" ng-click="$ctrl.toggle()"
            i18n code="maps.show.map" read-only ng-bind="::var"></button>
</div>
