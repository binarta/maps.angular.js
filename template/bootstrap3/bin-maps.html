<bin-edit ng-if="$ctrl.status === 'visible'">
    <bin-actions>
        <bin-action-group>
            <bin-action bin-action-type="expression"
                        bin-action-expression="$ctrl.updateLocation()"
                        bin-action-icon-class="fa-map-marker"
                        bin-action-i18n-code="maps.update.location">
            </bin-action>
            <bin-action bin-action-type="expression"
                        bin-action-expression="$ctrl.toggle()"
                        bin-action-icon-class="fa-eye-slash"
                        bin-action-i18n-code="maps.hide.map">
            </bin-action>
        </bin-action-group>
    </bin-actions>
    <bin-edit-body>
        <bin-maps-provider></bin-maps-provider>
    </bin-edit-body>
</bin-edit>

<div class="bin-maps-hidden" ng-if="$ctrl.status === 'hidden' && $ctrl.editing">
    <button class="bin-btn bin-btn-primary bin-btn-floated" ng-click="$ctrl.toggle()"
            i18n code="maps.show.map" read-only ng-bind="::var"></button>
</div>
